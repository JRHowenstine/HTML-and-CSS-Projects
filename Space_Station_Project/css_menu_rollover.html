<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS Drop-down Menu Demo</title>
        <link rel="stylesheet" href="./css/menu_rollover.css">
    </head>
    <body>

        <div class="wrap">  <!--wraps whole menu section for css styling-->
            <div class="menu-container">  
                <ul class="menu"> <!--direct section of full menu-->
                    <li>Home</li>
                    <li>About</li>
                    <li>Portfolio
                        <ul class="submenu"> <!--section for drop down menu items-->
                            <li>Page 1</li>
                            <li>Page 2</li>
                            <li>Page 3</li>
                            <li>Page 4</li>
                        </ul>
                    </li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>

        
    </body>
</html>
