<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Col tag challenge</title>
    </head>
    <body>
        <table>
            <colgroup>
                <col span="3" style="background-color: green">
                <col style="background-color: red">
            </colgroup>
            <tr>
                <th>Title</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Mr.</td>
                <td>Justin</td>
                <td>Howenstine</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Ms.</td>
                <td>Abigail</td>
                <td>Baldwin</td>
                <td>21</td>
            </tr>
        </table>
    </body>
</html>
